<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Assets/style.css" />
    <script rel="tailwind" src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Space Place</title>
  </head>
  
  <body>
    <header>
      <h1>The Space Place</h1>
      <i id="mode-toggle" class="fas fa-moon"></i>
    </header>

    <button id="openModalBtn">Open Modal</button>

    <div id="modal">
      <div class="apod-input">
        <span class="close">&times;</span>
        <h2>Select a date to view APOD</h2>
        <form id="calendar">
          <input type="date" id="date" />
          <button type="button" id="submit-button">Submit</button>
        </form>
      </div>
    </div>

    <div id="apod-output">
      <h3>Apod Pic of day</h3>
      <p id="apod-title"></p>
      <img id="image" src="" width="" height="" />
      <p id="description"></p>
    </div>

    <div id="history-container"></div>

    <section class="gameContainer">
      <button class="gameButton">Click Me!</button>
      <div class="gameImageContainer"></div>
    </section>


    <footer>
      <ul>
        <li>Developed by Ben, Jatan, & Matt</li>
        <li>Nasa APOD Api, and Nasa Images API</li>
      </ul>
    </footer>
    <script src="Develop/script.js"></script>
  </body>
</html>
